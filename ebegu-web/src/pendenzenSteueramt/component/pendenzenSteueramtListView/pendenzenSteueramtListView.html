<div class="pendenzenSteueramtListView">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-11">
                <h3 data-translate="PENDENZEN_LIST"></h3>
            </div>
            <div class="col-md-1 text-right">
                <h3 ng-bind="vm.getPendenzenList() ? vm.getPendenzenList().length : 0"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 table-responsive">

                <table st-table="displayedCollection" st-safe-src="vm.getPendenzenList()" st-delay="20"
                       class="table table-striped fixedtable">
                    <thead>
                    <tr>
                        <th st-sort="fallNummer" class="sortable row-fallnr" data-translate="FALL_UPPER"></th>
                        <th st-sort="familienName" class="sortable row-name" data-translate="FAMILIE_UPPER"></th>
                        <th st-sort="typ" class="sortable" data-translate="TYP_UPPER"></th>
                        <th st-sort="gesuchsperiodeString" class="sortable" data-translate="PERIODE_UPPER"></th>
                        <th st-sort="eingangsdatum" st-sort-default="reverse" class="sortable" data-translate="EINGANG_UPPER"></th>
                        <th st-sort="status" class="sortable row-status" data-translate="STATUS_UPPER"></th>
                    </tr>
                    <tr>
                        <th><input st-search="fallNummer" class="form-control" type="text" max="999999"/></th>
                        <th><input st-search="familienName" class="form-control" type="text"/></th>
                        <th><input st-search="typ" class="form-control" type="text"/></th>
                        <th>
                            <div class="dv-select-style">
                                <select st-input-event="change" name="gesuchsperiodeString" id="gesuchsperiodeString" st-search="gesuchsperiodeString" class="form-control"
                                        ng-options="periode for periode in vm.activeGesuchsperiodenList track by periode"
                                        ng-model="vm.selectedGesuchsperiode">
                                    <option value="">{{"ALLE" | translate}}</option>
                                </select>
                            </div>
                        </th>
                        <th><input st-search="eingangsdatum" class="form-control" type="text"/></th>
                        <th>
                            <div class="dv-select-style">
                                <select st-input-event="change" name="antragStatus" id="antragStatus" st-search="status"
                                        class="form-control"
                                        ng-options="status | translate for status in vm.getAntragStatus() track by status"
                                        ng-model="vm.selectedAntragStatus">
                                    <option value="">{{"ALLE" | translate}}</option>
                                </select>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in displayedCollection" st-select-row="row" st-select-mode="single"
                        ng-click="vm.editpendenzSteueramt(row, $event)">
                        <td class="ellipsis" ellipsis-tooltip="{{vm.addZerosToFallnummer(row.fallNummer)}}"
                            ng-bind="vm.addZerosToFallnummer(row.fallNummer)"></td>
                        <td class="ellipsis" ellipsis-tooltip="{{row.familienName}}" ng-bind="row.familienName"></td>
                        <td class="ellipsis" title="{{row.antragTyp | translate}}">
                            <i class="fa fa-desktop margin-ri" aria-hidden="true" ng-show="row.hasBesitzer()"></i>
                            <i class="fa fa-file-text-o" aria-hidden="true" ng-show="!row.hasBesitzer()"></i>
                            <span  ng-bind="row.antragTyp | translate"   class="marginLeft5"></span>
                        </td>
                        <td class="ellipsis"
                            ellipsis-tooltip="{{row.gesuchsperiodeString}}"
                            ng-bind="row.gesuchsperiodeString"></td>
                        <td class="ellipsis" ellipsis-tooltip="{{row.eingangsdatum | amDateFormat : 'DD.MM.YYYY'}}"
                            ng-bind="row.eingangsdatum | amDateFormat : 'DD.MM.YYYY'"></td>
                        <td class="ellipsis" ellipsis-tooltip="{{row.status | translate}}"
                            ng-bind="row.status | translate"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="6" class="text-center">
                            <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="5"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>

        </div>
    </div>
</div>

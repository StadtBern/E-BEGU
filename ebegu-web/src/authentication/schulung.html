<div class="schulungView row">
    <h3 class="col-md-8 col-md-offset-2">
        Willkommen zur Schulung von E-BEGU! <br/>
        Bitte loggen Sie sich mit dem Benutzer ein, welcher auf Ihren Schulungsunterlagen aufgef√ºhrt ist:
    </h3>

    <!-- Gesuchsteller -->
    <div class="col-md-3 col-md-offset-2">
        <div class="panel panel-default" ng-repeat="user in vm.usersList">
            <div class="mark-hover panel-body" ng-click="vm.logIn(user)"
                 ng-bind="user.vorname + ' ' + user.nachname"></div>
        </div>
    </div>
    <!-- Institutionsbenutzer -->
    <div class="col-md-3">
        <div class="panel panel-default" ng-repeat="user in vm.institutionsuserList">
            <div class="mark-hover panel-body" ng-click="vm.logIn(user)"
                 ng-bind="user.vorname + ' ' + user.nachname + ', ' + (user.getRoleKey() | translate) + ' '
                          + user.institution.name + user.traegerschaft.name"></div>
        </div>
    </div>
</div>

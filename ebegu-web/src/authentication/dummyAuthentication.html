<div class="dummyAuthenticationView row">
    <h3 class="col-md-5 col-md-offset-3">
        WÃ¤hlen Sie bitte einen Benutzer aus.
    </h3>
    <div class="col-md-5 col-md-offset-3">

        <div class="first-row panel panel-default mark-hover panel-body" ng-click="vm.logIn(vm.superadmin)" ng-hide="!vm.devMode"
             ng-bind="vm.superadmin.vorname + ' ' + vm.superadmin.nachname + ', ' + vm.superadmin.email + ', ' + 'Rolle ' + (vm.superadmin.getRoleKey() | translate) + ' '
                          + vm.superadmin.currentBerechtigung.institution.name + vm.superadmin.currentBerechtigung.traegerschaft.name"></div>

        <div class="first-row panel panel-default" ng-repeat="user in vm.usersList">
            <div class="mark-hover panel-body" ng-click="vm.logIn(user)"
                 ng-bind="user.vorname + ' ' + user.nachname + ', ' + user.email + ', ' + 'Rolle ' + (user.getRoleKey() | translate) + ' '
                          + user.currentBerechtigung.institution.name + user.currentBerechtigung.traegerschaft.name"></div>
        </div>


    </div>
</div>

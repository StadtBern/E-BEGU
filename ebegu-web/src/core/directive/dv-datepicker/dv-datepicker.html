<input type="text"
       id="{{vm.inputId}}"
       ng-model="vm.date"
       ng-model-options="{allowInvalid: true, debounce: 100}"
       ng-change="vm.updateModelValue()"
       uib-datepicker-popup="dd.MM.yyyy"
       placeholder="{{vm.placeholder}}"
       class="form-control"
       ng-blur="vm.onBlur()"
       ng-required="vm.dateRequired"
       ng-disabled="vm.ngDisabled">

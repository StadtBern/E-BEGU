<div class="row nav-row">
    <div class="col-xs-12" flex-gt-sm="50" layout="row" layout-align="end center" layout-align-sm="center center">
        <dv-loading-button ng-if="vm.dvPrevious()" button-click="vm.previousStep()" button-class="previous">
            <span ng-bind="vm.getPreviousButtonName()"></span>
        </dv-loading-button>
        <dv-loading-button ng-if="vm.doesCancelExist()" button-click="vm.cancel()" button-class="cancel" type="reset">
            <span data-translate="ABBRECHEN_UPPER"></span>
        </dv-loading-button>
    </div>

    <div class="col-xs-12" flex-gt-sm="50" layout="row" layout-align="start center" layout-align-sm="center center">
        <dv-loading-button ng-if="vm.dvNext()" button-click="vm.nextStep()" button-class="next"   type="submit"
                           button-disabled="vm.isNextButtonDisabled()" title="{{vm.getTooltip()}}">
            <span ng-bind="vm.getNextButtonName()"></span>
        </dv-loading-button>
    </div>
</div>

<input aria-describedby="{{vm.inputId+'-error'}}"
       type="text"
       id="{{vm.inputId}}"
       ng-model="vm.valueinput"
       class="form-control dvDatepicker"
       ng-change="vm.removeNotDigits()"
       ng-blur="vm.updateModelValueBlur()"
       ng-focus="vm.handleFocus($event)"
       ng-required="vm.valueRequired"
       ng-trim="false"
       ng-disabled="vm.ngDisabled" name="{{vm.inputName}}"/>

<div class="dv-radio-container">
    <md-radio-group class="radio " ng-model="vm.model" ng-required="{{vm.ngRequired}}" name="{{vm.name}}">
        <md-radio-button ng-repeat="current in vm.items" ng-value="current"  aria-label="{{current | translate}}" class="element-{{$index}}">
            <span data-translate="{{current}}"></span>
        </md-radio-button>
    </md-radio-group>
</div>

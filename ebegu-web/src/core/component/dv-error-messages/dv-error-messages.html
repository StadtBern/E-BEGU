<!--suppress XmlDuplicatedId -->
<div class="dv-error-messages">
    <div ng-messages="vm.errorObject" class="error">
        <div ng-message="required" id="{{vm.inputid + '-error'}}" data-translate="ERROR_REQUIRED"></div>
        <div ng-message="minlength" id="{{vm.inputid + '-error'}}" data-translate="ERROR_MIN_LENG"></div>
        <div ng-message="maxlength" id="{{vm.inputid + '-error'}}" data-translate="ERROR_MAX_LENG"></div>
        <div ng-message="number" id="{{vm.inputid + '-error'}}" data-translate="ERROR_NUMBER"></div>
        <div ng-message="dvMaxLength" id="{{vm.inputid + '-error'}}" data-translate="ERROR_MAX_LENG"></div>
        <div ng-message="email" id="{{vm.inputid + '-error'}}" data-translate="ERROR_EMAIL"></div>
        <div ng-message="pattern" id="{{vm.inputid + '-error'}}" data-translate="ERROR_FORMAT"></div>
        <div ng-message="date" id="{{vm.inputid + '-error'}}" data-translate="ERROR_DATE"></div>
        <div ng-message="moment" id="{{vm.inputid + '-error'}}" data-translate="ERROR_DATE"></div>
        <div ng-message="max" id="{{vm.inputid + '-error'}}" data-translate="ERROR_MAX"></div>
        <div ng-message="valueinput" id="{{vm.inputid + '-error'}}" data-translate="ERROR_VALUE"></div>
        <div ng-message="dvMinDate" id="{{vm.inputid + '-error'}}" data-translate="ERROR_MIN_DATE"></div>
        <div ng-message="dvMaxDate" id="{{vm.inputid + '-error'}}" data-translate="ERROR_MAX_DATE"></div>
        <div ng-message="dvNoFutureDate" id="{{vm.inputid + '-error'}}" data-translate="ERROR_NO_FUTURE_DATE"></div>
        <div ng-message="parse" role="alert" data-translate="ERROR_PARSE"></div>
    </div>
</div>

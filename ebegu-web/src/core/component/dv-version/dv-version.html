<ul class="dvb-version list-inline no-margin">
    <li ng-if="vm.showSingleVersion" class="version"
        data-translate="VERSION_INFO_SINGLE"
        data-translate-value-version="{{vm.frontendVersion}}"></li>
    <li ng-if="!vm.showSingleVersion" class="version"
        data-translate="VERSION_INFO"
        data-translate-value-frontend-version="{{vm.frontendVersion}}"
        data-translate-value-backend-version="{{vm.backendVersion}}">
    </li>
    <li><i><span ng-bind="vm.buildTime | amDateFormat : 'DD.MM.YYYY HH:MM:SS'"></span></i>
</ul>

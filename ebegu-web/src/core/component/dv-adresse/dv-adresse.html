<!-- strasse/hausnummer -->
<div ng-form="adresseForm">
    <fieldset>
        <div class="dv-adresse row">
            <!--Strasse-->
            <div class="col-md-6">
                <dv-input-container class="form-group">
                    <label data-translate="ADRESSE_STRASSE" for="{{vm.prefix}}-strasse">
                    </label>
                    <input id="{{vm.prefix}}-strasse" type="text" name="adresseStrasse" ng-model="vm.adresse.strasse"
                           dv-max-length class="form-control" required>
                    <dv-error-messages for="adresseForm.adresseStrasse.$error"
                                       class="error"></dv-error-messages>
                </dv-input-container>
            </div>
            <div class="col-md-6">
                <dv-input-container class="form-group secondColumn">
                    <label data-translate="ADRESSE_HAUSNUMMER" for="{{vm.prefix}}-hausnummer">
                    </label>
                    <input id="{{vm.prefix}}-hausnummer" type="text" name="adresseHausnummer" ng-model="vm.adresse.hausnummer"
                           dv-max-length class="form-control">
                    <dv-error-messages  for="adresseForm.adresseHausnummer.$error"
                                       class="error"></dv-error-messages>
                </dv-input-container>
            </div>
        </div>
        <!-- Adresse Zusatz-->
        <div class="row">
            <div class="col-md-6">
                <dv-input-container class="form-group">
                    <label data-translate="ADRESSE_ZUSATZZEILE" for="{{vm.prefix}}-zusatzzeile">
                    </label>
                    <input id="{{vm.prefix}}-zusatzzeile" type="text" name="adresseZusatzzeile" ng-model="vm.adresse.zusatzzeile"
                           dv-max-length class="form-control">
                    <dv-error-messages for="adresseForm.adresseZusatzzeile.$error"
                                       class="error"></dv-error-messages>
                </dv-input-container>
            </div>
        </div>
        <!-- PLZ ORT-->
        <div class="row">
            <div class="col-md-6">
                <dv-input-container class="form-group">
                    <label data-translate="ADRESSE_PLZ" for="{{vm.prefix}}-plz">
                    </label>
                    <input id="{{vm.prefix}}-plz" type="text" name="adressePlz" ng-model="vm.adresse.plz"
                           dv-max-length class="form-control" required>
                    <dv-error-messages for="adresseForm.adressePlz.$error"
                                       class="error"></dv-error-messages>
                </dv-input-container>
            </div>
            <div class="col-md-6">
                <dv-input-container class="form-group secondColumn">
                    <label data-translate="ADRESSE_ORT" for="{{vm.prefix}}-ort">
                    </label>
                    <input id="{{vm.prefix}}-ort" type="text" name="adresseOrt" ng-model="vm.adresse.ort"
                           dv-max-length class="form-control" required>
                    <dv-error-messages  for="adresseForm.adresseOrt.$error"
                                       class="error"></dv-error-messages>
                </dv-input-container>
            </div>
        </div>
        <!-- Gemeinde-->
        <div class="row" ng-if="false">
            <div class="col-md-6">
                <dv-input-container class="form-group">
                    <label data-translate="ADRESSE_GEMEINDE" for="{{vm.prefix}}-gemeinde">
                    </label>
                    <input id="{{vm.prefix}}-gemeinde" type="text" name="adresseGemeinde" ng-model="vm.adresse.gemeinde"
                           dv-max-length class="form-control">
                    <dv-error-messages for="adresseForm.adresseGemeinde.$error"
                                       class="error"></dv-error-messages>
                </dv-input-container>
            </div>
        </div>
        <!-- Land-->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label data-translate="ADRESSE_LAND" for="{{vm.prefix}}-land">
                    </label>
                    <select name="adresseLand" id="{{vm.prefix}}-land" ng-model="vm.adresse.land" class="form-control" required>
                        <option ng-repeat="land in vm.laenderList | orderBy: 'name'" ng-value="land.code"
                                ng-bind="land.name" ng-selected="land.code == vm.adresse.land"></option>
                    </select>
                    <dv-error-messages  for="adresseForm.adresseLand.$error"
                                       class="error"></dv-error-messages>
                </div>
            </div>
        </div>
        <!-- gueltig ab / gueltig bis -->
        <div class="row">
            <div class="col-md-6">
                <dv-input-container class="form-group" ng-if="vm.adresse.showDatumVon">
                    <label data-translate="ADRESSE_GUELTIGAB" for="{{vm.prefix}}-gueltigAb">
                    </label>
                    <p class="input-group">
                        <dv-datepicker input-id="{{vm.prefix}}-gueltigAb" input-name="gueltigAb"
                                       ng-model="vm.adresse.gueltigAb" required>
                        </dv-datepicker>
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="vm.openPopup()">
                              <i class="fa fa-calendar"></i></button>
                        </span>
                    </p>
                    <dv-error-messages  for="adresseForm.adresseGueltigAb.$error"
                                       class="error"></dv-error-messages>
                </dv-input-container>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <dv-input-container class="form-group secondColumn" ng-if="false">
                    <label data-translate="ADRESSE_GUELTIGBIS" for="{{vm.prefix}}-gueltigBis">
                    </label>
                    <dv-datepicker input-id="{{vm.prefix}}-gueltigBis" input-name="gueltigAb"
                                   ng-model="vm.adresse.gueltigAb" required>
                    </dv-datepicker>

                    <dv-error-messages  for="adresseForm.adresseGueltigBis.$error"
                                       class="error"></dv-error-messages>
                </dv-input-container>
            </div>
        </div>

    </fieldset>
</div>

<div class="institutionView adminModul">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="viewTitle">
                <h1 data-translate="INSTITUTION"></h1>
            </div>

            <form role="form" name="form" class="" unsaved-warning-form novalidate>
                <!--Tabelle zum anzeigen aller Institutionen-->
                <div class="row">
                    <div class="col-md-12 table-responsive">
                        <table st-table="displayedCollection" st-safe-src="vm.getInstitutionenList()"
                               class="table table-striped table-hover" st-delay="20">
                            <thead>
                            <tr>
                                <th colspan="2" st-sort="name" class="sortable" data-translate="INSTITUTION"></th>

                            </tr>
                            <tr>
                                <th colspan="2"><input st-search="name" class="form-control"
                                                       placeholder="Suche nach Institutionen"
                                                       type="text"/></th>

                            </tr>

                            </thead>
                            <tbody>
                            <tr ng-repeat="row in displayedCollection" st-select-row="row" st-select-mode="single"
                                ng-click="vm.setSelectedInstitution(row)">
                                <td ng-bind="row.name"></td>

                                <td>
                                    <dv-loading-button type="button" button-click="vm.removeInstitution(row)"
                                                       button-class="dv-btn-sm" button-disabled="vm.isReadonly()">
                                        <i class="fa fa-minus">
                                        </i>
                                    </dv-loading-button>
                                </td>
                            </tr>
                            <tr ng-if="vm.getInstitutionenList().length === 0">
                                <td colspan="4" class="empty-table" data-translate="INSTITUTIONEN_NOCH_KEINE"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!--Knöpfe unterhalb der Tabelle zum anzeigen aller Institutionen-->
                <div class="row" ng-if="!vm.isReadonly()">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <dv-input-container class="form-group">
                                    <!--Knopf zum hinzufügen neuer Institutionen-->
                                    <dv-loading-button type="button"
                                                       button-click="vm.createInstitution(); form.$setPristine(); form.$setUntouched()"
                                                       button-class="">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span data-translate="INSTITUTION_HINZUFUEGEN"></span>
                                    </dv-loading-button>
                                </dv-input-container>
                            </div>
                            <div class="col-md-6">
                                <dv-input-container class="form-group secondColumn">
                                    <!--Knopf zum speichern der ausgewählen oder neuer Institution-->
                                    <dv-loading-button type="submit" button-click="vm.saveInstitution(form)"
                                                       button-class=""
                                                       button-disabled="!vm.isSelectedInstitution()">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span data-translate="INSTITUTION_SPEICHERN"></span>
                                    </dv-loading-button>
                                </dv-input-container>
                            </div>
                        </div>
                    </div>
                </div>
                <!--hier wird die ausgewählte Institution angezeigt. (neue oder ausgewählte)
                Nur sichtbar wenn eine Institution gewählt ist oder eine neue angelegt werden soll-->
                <fieldset ng-disabled="vm.isReadonly()">
                <div class="row">
                    <div class="col-md-12" ng-if="vm.isSelectedInstitution()">
                        <div class="form-group">
                            <!-- Institutionsname -->
                            <div class="row marginTop20">
                                <dv-input-container class="form-group col-md-6">
                                    <label class="md-no-float" data-translate="NAME" for="name_ID"></label>
                                    <input id="name_ID" type="text" name="name"
                                           ng-model="vm.getSelectedInstitution().name"
                                           dv-max-length class="form-control" required>
                                    <dv-error-messages for="form.name_ID.$error"
                                                       class="error"></dv-error-messages>
                                </dv-input-container>
                            </div>
                            <!-- Mail -->
                            <div class="row">
                                <dv-input-container class="form-group col-md-6">
                                    <label class="md-no-float" data-translate="EMAIL" for="mail_ID"></label>
                                    <input id="mail_ID" type="text" name="name"
                                           ng-model="vm.getSelectedInstitution().mail"
                                           dv-max-length class="form-control" required>
                                    <dv-error-messages for="form.mail_ID.$error"
                                                       class="error"></dv-error-messages>
                                </dv-input-container>
                            </div>
                            <!--Auswahl der Trägerschaft-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="md-no-float" data-translate="TRAEGERSCHAFT"
                                           for="traegerschaft_ID"></label>
                                    <div class="dv-select-style">
                                        <select name="traegerschaft_ID" id="traegerschaft_ID" class="form-control"
                                                ng-model="vm.getSelectedInstitution().traegerschaft"
                                                ng-options="traegerschaft as traegerschaft.name for traegerschaft in vm.getTreagerschaftList() track by traegerschaft.id"
                                                ng-required="false">
                                            <option value=""></option>
                                        </select>

                                    <dv-error-messages for="form.traegerschaft_ID.$error"
                                                       class="error"></dv-error-messages>
                                    </div>
                                </div>
                            </div>

                            <!--Wird nicht Angegeigt, wenn neue Institution erstellt wird:-->
                            <div ng-if="!vm.isCreateInstitutionsMode()" class="row">
                                <div class="col-md-12">

                                    <div class="row" ng-if="vm.errormessage">
                                        <div  class="well well-status-warten">
                                            <h3 data-translate="{{vm.errormessage}}"></h3>
                                        </div>
                                    </div>

                                    <!--Tabelle zum Anzeigen aller Institutions-Stammdaten-->
                                    <table st-table="displayedCollection"
                                           st-safe-src="vm.getSelectedInstitutionStammdatenList()"
                                           class="table table-striped table-hover" st-delay="20"
                                           ng-disabled="vm.isCreateInstitutionsMode()">
                                        <thead>
                                        <tr>
                                            <th st-sort="betreuungsangebotTyp" class="sortable"
                                                data-translate="INSTITUTION_STAMMDATEN"></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        <!--suche brauchen wir hier wohl nicht-->
                                        <!--<tr>-->
                                        <!--<th><input st-search="institutionenStammdaten" class="form-control"-->
                                        <!--placeholder="Suche nach Institution Stammdaten"-->
                                        <!--type="text"/></th>-->
                                        <!--<th></th>-->
                                        <!--</tr>-->

                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="row in displayedCollection" st-select-row="row"
                                            st-select-mode="single"
                                            ng-click="vm.setSelectedInstitutionStammdaten(row)">
                                            <td ng-bind="vm.getBetreuungsangebotFromInstitutionList( row.betreuungsangebotTyp).value"></td>
                                            <td ng-bind="vm.getDateString( row.gueltigkeit, 'DD.MM.YYYY')"></td>

                                            <td>
                                                <dv-loading-button type="button"
                                                                   button-click="vm.removeInstitutionStammdaten(row)"
                                                                   button-class="dv-btn-sm" button-disabled="vm.isReadonly()">
                                                    <i class="fa fa-minus">
                                                    </i>
                                                </dv-loading-button>
                                            </td>
                                        </tr>
                                        <tr ng-if="vm.getSelectedInstitutionStammdatenList().length === 0">
                                            <td colspan="4" class="empty-table"
                                                data-translate="INSTITUTION_STAMMDATEN_NOCH_KEINE"></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <!--Knöpfe unterhalb der Tabelle zum Anzeigen aller Institutions-Stammdaten-->
                                    <div class="row" ng-if="!vm.isReadonly()">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <!--Knopf zum hinzufügen einer InstitutionStammdaten zur Institution-->
                                                <dv-loading-button type="button"
                                                                   button-click="vm.createInstitutionStammdaten(); form.$setPristine(); form.$setUntouched()"
                                                                   button-class="">
                                                    <i class="glyphicon glyphicon-plus"></i>
                                                    <span
                                                        data-translate="INSTITUTION_STAMMDATEN_HINZUFUEGEN"></span>
                                                </dv-loading-button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group secondColumn">
                                                <!--Knopf zum speichern der ausgewählen oder neuer InstitutionStammdaten-->
                                                <dv-loading-button type="submit"
                                                                   button-click="vm.saveInstitutionStammdaten(form)"
                                                                   button-class=""
                                                                   button-disabled="!vm.isSelectedInstitutionStammdaten()">
                                                    <i class="glyphicon glyphicon-plus"></i>
                                                    <span data-translate="INSTITUTION_STAMMDATEN_SPEICHERN"></span>
                                                </dv-loading-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Anzeigen der gewählten InstitutionStammdaten -->
                            <div class="row">
                                <div class="col-md-12" ng-if="vm.isSelectedInstitutionStammdaten()">
                                    <div class="row">

                                        <div class="form-group col-md-12 row">
											<h1>
												<span data-translate="INSTITUTION_ANGABEN"></span>
											</h1>
                                        </div>

                                        <!--Betreuungsangebot auswählen-->
                                        <div class="form-group col-md-6">
                                            <label class="md-no-float" data-translate="BETREUUNGSANGEBOT_WAEHLEN"
                                                   for="betreuungsangebot">
                                            </label>
                                            <div class="dv-select-style">
                                                <select name="betreuungsangebot" id="betreuungsangebot"
                                                        class="form-control"
                                                        ng-model="vm.selectedInstitutionStammdatenBetreuungsangebot"
                                                        ng-options="betreuungsangebot as betreuungsangebot.value for betreuungsangebot in vm.betreuungsangebotValues | orderBy: 'value' track by betreuungsangebot.key"
                                                        ng-required="true"
                                                        ng-disabled="!vm.isCreateStammdatenMode()">
                                                </select>

                                            <dv-error-messages for="form.betreuungsangebot.$error"
                                                               class="error"></dv-error-messages>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Ab Wann / Bis-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <dv-input-container class="form-group">
                                                <label class="md-no-float" data-translate="AB" for="angebotAbID">
                                                </label>
                                                <dv-datepicker input-id="angebotAbID" name="angebotAb"
                                                               ng-model="vm.getSelectedInstitutionStammdaten().gueltigkeit.gueltigAb"
                                                               ng-required="true" class="input-element"
                                                               ng-attr-placeholder="{{'DATE_PLACEHOLDER' | translate}}">
                                                </dv-datepicker>
                                                <dv-error-messages for="form.angebotAb.$error"
                                                                   class="error"></dv-error-messages>
                                            </dv-input-container>
                                        </div>
                                        <div class="col-md-6">
                                            <dv-input-container class="form-group">
                                                <label class="md-no-float" data-translate="BIS" for="angebotBisID">
                                                </label>
                                                <dv-datepicker input-id="angebotBisID" name="angebotBis"
                                                               ng-attr-placeholder="{{'DATE_PLACEHOLDER' | translate}}"
                                                               ng-model="vm.getSelectedInstitutionStammdaten().gueltigkeit.gueltigBis"
                                                               ng-required="false" class="input-element">
                                                </dv-datepicker>
                                                <dv-error-messages for="form.angebotBis.$error"
                                                                   class="error"></dv-error-messages>
                                            </dv-input-container>
                                        </div>
                                    </div>

                                    <!--Dieser Teil wird nur angezeigt, wenn das Betreuungsangebot eine Kita ist-->
                                    <div ng-if="vm.isKita()">

                                        <!--IBAN-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <dv-input-container class="form-group">
                                                    <label class="md-no-float" data-translate="IBAN"
                                                           for="iban"></label>
                                                    <input id="iban" type="text" name="iban"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().iban"
                                                           dv-max-length class="form-control" required>
                                                    <dv-error-messages for="form.iban.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>
                                            </div>
                                        </div>

                                        <!--Oeffnungtage und Oeffnungsstunden-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <dv-input-container class="form-group">
                                                    <label class="md-no-float" data-translate="OEFFNUNGSTAGE"
                                                           for="oeffnungstage"></label>
                                                    <input id="oeffnungstage" type="number" name="oeffnungstage"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().oeffnungstage"
                                                           class="form-control" required max="365" min="0"
                                                           ng-disabled="!vm.isCreateStammdatenMode()">
                                                    <dv-error-messages for="form.oeffnungstage.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>
                                            </div>
                                            <div class="col-md-6">
                                                <dv-input-container class="form-group secondColumn">
                                                    <label class="md-no-float" data-translate="OEFFNUNGSSTUNDEN"
                                                           for="oeffnungsstunden"></label>
                                                    <input id="oeffnungsstunden" type="number"
                                                           name="oeffnungsstunden"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().oeffnungsstunden"
                                                           class="form-control" required max="24" min="0"
                                                           ng-disabled="!vm.isCreateStammdatenMode()">
                                                    <dv-error-messages for="form.oeffnungsstunden.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>

                                            </div>
                                        </div>
                                    </div>

                                    <h1>
                                        <span data-translate="INSTITUTION_ADRESSE"></span>
                                    </h1>
                                    <!--Adresse-->
                                    <fieldset>
                                        <div class="dv-adresse row">
                                            <!--Strasse-->
                                            <div class="col-sm-12 dv-input-container-small">
                                                <dv-input-container class="form-group">
                                                    <label class="md-no-float" data-translate="ADRESSE_STRASSE"
                                                           for="inst-adr-strasse">
                                                    </label>
                                                    <input id="inst-adr-strasse" type="text" name="adresseStrasse"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().adresse.strasse"
                                                           dv-max-length class="form-control" required>
                                                    <dv-error-messages for="adresseForm.adresseStrasse.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>
                                            </div>
                                            <div class="col-sm-12 dv-input-container-small">
                                                <dv-input-container class="form-group secondColumn">
                                                    <label class="md-no-float" data-translate="ADRESSE_HAUSNUMMER"
                                                           for="inst-adr-hausnummer">
                                                    </label>
                                                    <input id="inst-adr-hausnummer" type="text"
                                                           name="adresseHausnummer"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().adresse.hausnummer"
                                                           dv-max-length class="form-control">
                                                    <dv-error-messages for="adresseForm.adresseHausnummer.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>
                                            </div>
                                        </div>
                                        <!-- Adresse Zusatz-->
                                        <div class="row">
                                            <div class="col-sm-12 dv-input-container-small">
                                                <dv-input-container class="form-group">
                                                    <label class="md-no-float" data-translate="ADRESSE_ZUSATZZEILE"
                                                           for="inst-adr-zusatzzeile">
                                                    </label>
                                                    <input id="inst-adr-zusatzzeile" type="text"
                                                           name="adresseZusatzzeile"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().adresse.zusatzzeile"
                                                           dv-max-length class="form-control">
                                                    <dv-error-messages for="adresseForm.adresseZusatzzeile.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>
                                            </div>
                                        </div>
                                        <!-- PLZ ORT-->
                                        <div class="row">
                                            <div class="col-sm-12 dv-input-container-small">
                                                <dv-input-container class="form-group">
                                                    <label class="md-no-float" data-translate="ADRESSE_PLZ"
                                                           for="inst-adr-plz">
                                                    </label>
                                                    <input id="inst-adr-plz" type="text" name="adressePlz"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().adresse.plz"
                                                           dv-max-length class="form-control" required>
                                                    <dv-error-messages for="adresseForm.adressePlz.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>
                                            </div>
                                            <div class="col-sm-12 dv-input-container-small">
                                                <dv-input-container class="form-group secondColumn">
                                                    <label class="md-no-float" data-translate="ADRESSE_ORT"
                                                           for="inst-adr-ort">
                                                    </label>
                                                    <input id="inst-adr-ort" type="text" name="adresseOrt"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().adresse.ort"
                                                           dv-max-length class="form-control" required>
                                                    <dv-error-messages for="adresseForm.adresseOrt.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>
                                            </div>
                                        </div>

                                        <!-- Land-->
                                        <div class="row">
                                            <div class="col-sm-12 dv-input-container-small">
                                                <div class="form-group">
                                                    <label class="md-no-float" data-translate="ADRESSE_LAND"
                                                           for="inst-adr-land">
                                                    </label>
                                                    <div class="dv-select-style">
                                                        <select name="adresseLand" id="inst-adr-land"
                                                                ng-model="vm.getSelectedInstitutionStammdaten().adresse.land"
                                                                ng-options="land.code as land.name for land in vm.laenderList | orderBy: 'name'"
                                                                class="form-control"
                                                                required>
                                                        </select>

                                                        <dv-error-messages for="adresseForm.adresseLand.$error"
                                                                       class="error"></dv-error-messages>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </fieldset>

                                    <!--Dieser Teil wird nur angezeigt, wenn das Betreuungsangebot eine Kita ist-->
                                    <div ng-if="vm.isKita()">
										<h1>
											<span data-translate="INSTITUTION_ZAHLUNGSANGABEN"></span>
										</h1>
                                        <p><span data-translate="INSTITUTION_ZAHLUNGSANGABEN_INFO"></span></p>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <dv-input-container class="form-group">
                                                    <label class="md-no-float" data-translate="INSTITUTION_KONTOINHABER"
                                                           for="kontoinhaber"></label>
                                                    <input id="kontoinhaber" type="text" name="kontoinhaber"
                                                           ng-model="vm.getSelectedInstitutionStammdaten().kontoinhaber"
                                                           dv-max-length class="form-control">
                                                    <dv-error-messages for="form.kontoinhaber.$error"
                                                                       class="error"></dv-error-messages>
                                                </dv-input-container>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 checkbox">
                                                <md-checkbox ng-model="vm.hasDifferentZahlungsadresse" name="korrespondenzAdr"
                                                             aria-label="{{'INSTITUTION_DIFFERENT_ZAHLUNGSADRESSE'|translate}}" ng-change="vm.differentZahlungsadresseClicked()">
                                                    <span data-translate="INSTITUTION_DIFFERENT_ZAHLUNGSADRESSE"></span>
                                                </md-checkbox>
                                            </div>
                                        </div>

                                        <fieldset ng-if="vm.hasDifferentZahlungsadresse">
                                            <div class="dv-adresse row">
                                                <!--Strasse-->
                                                <div class="col-sm-12 dv-input-container-small">
                                                    <dv-input-container class="form-group">
                                                        <label class="md-no-float" data-translate="ADRESSE_STRASSE"
                                                               for="inst-adr-strasse">
                                                        </label>
                                                        <input id="inst-adrKonto-strasse" type="text" name="adresseStrasse"
                                                               ng-model="vm.getSelectedInstitutionStammdaten().adresseKontoinhaber.strasse"
                                                               dv-max-length class="form-control" required>
                                                        <dv-error-messages for="adresseForm.adresseStrasse.$error"
                                                                           class="error"></dv-error-messages>
                                                    </dv-input-container>
                                                </div>
                                                <div class="col-sm-12 dv-input-container-small">
                                                    <dv-input-container class="form-group secondColumn">
                                                        <label class="md-no-float" data-translate="ADRESSE_HAUSNUMMER"
                                                               for="inst-adr-hausnummer">
                                                        </label>
                                                        <input id="inst-adrKonto-hausnummer" type="text"
                                                               name="adresseHausnummer"
                                                               ng-model="vm.getSelectedInstitutionStammdaten().adresseKontoinhaber.hausnummer"
                                                               dv-max-length class="form-control">
                                                        <dv-error-messages for="adresseForm.adresseHausnummer.$error"
                                                                           class="error"></dv-error-messages>
                                                    </dv-input-container>
                                                </div>
                                            </div>
                                            <!-- Adresse Zusatz-->
                                            <div class="row">
                                                <div class="col-sm-12 dv-input-container-small">
                                                    <dv-input-container class="form-group">
                                                        <label class="md-no-float" data-translate="ADRESSE_ZUSATZZEILE"
                                                               for="inst-adr-zusatzzeile">
                                                        </label>
                                                        <input id="inst-adrKonto-zusatzzeile" type="text"
                                                               name="adresseZusatzzeile"
                                                               ng-model="vm.getSelectedInstitutionStammdaten().adresseKontoinhaber.zusatzzeile"
                                                               dv-max-length class="form-control">
                                                        <dv-error-messages for="adresseForm.adresseZusatzzeile.$error"
                                                                           class="error"></dv-error-messages>
                                                    </dv-input-container>
                                                </div>
                                            </div>
                                            <!-- PLZ ORT-->
                                            <div class="row">
                                                <div class="col-sm-12 dv-input-container-small">
                                                    <dv-input-container class="form-group">
                                                        <label class="md-no-float" data-translate="ADRESSE_PLZ"
                                                               for="inst-adr-plz">
                                                        </label>
                                                        <input id="inst-adrKonto-plz" type="text" name="adressePlz"
                                                               ng-model="vm.getSelectedInstitutionStammdaten().adresseKontoinhaber.plz"
                                                               dv-max-length class="form-control" required>
                                                        <dv-error-messages for="adresseForm.adressePlz.$error"
                                                                           class="error"></dv-error-messages>
                                                    </dv-input-container>
                                                </div>
                                                <div class="col-sm-12 dv-input-container-small">
                                                    <dv-input-container class="form-group secondColumn">
                                                        <label class="md-no-float" data-translate="ADRESSE_ORT"
                                                               for="inst-adr-ort">
                                                        </label>
                                                        <input id="inst-adrKonto-ort" type="text" name="adresseOrt"
                                                               ng-model="vm.getSelectedInstitutionStammdaten().adresseKontoinhaber.ort"
                                                               dv-max-length class="form-control" required>
                                                        <dv-error-messages for="adresseForm.adresseOrt.$error"
                                                                           class="error"></dv-error-messages>
                                                    </dv-input-container>
                                                </div>
                                            </div>

                                            <!-- Land-->
                                            <div class="row">
                                                <div class="col-sm-12 dv-input-container-small">
                                                    <div class="form-group">
                                                        <label class="md-no-float" data-translate="ADRESSE_LAND"
                                                               for="inst-adr-land">
                                                        </label>
                                                        <div class="dv-select-style">
                                                            <select name="adresseLand" id="inst-adrKonto-land"
                                                                    ng-model="vm.getSelectedInstitutionStammdaten().adresseKontoinhaber.land"
                                                                    ng-options="land.code as land.name for land in vm.laenderList | orderBy: 'name'"
                                                                    class="form-control"
                                                                    required>
                                                            </select>

                                                            <dv-error-messages for="adresseForm.adresseLand.$error"
                                                                               class="error"></dv-error-messages>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row" ng-if="!vm.isReadonly()">
                    <div class="col-md-6">
                        <br/>
                        <!--Knopf zum synchronisieren der  Institutionen-->
                        <dv-loading-button type="submit"
                                           button-click="vm.syncWithOpenIdm()"
                                           button-class="">
                            <span data-translate="INSTITUTION_SYNCHRONIZE"></span>
                        </dv-loading-button>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

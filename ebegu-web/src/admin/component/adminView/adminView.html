<div class="adminView">
    <h1>Admin</h1>
    <div class="row">
        <div class="col-md-3">
            <label>currentTime</label>
        </div>
        <div class="col-md-9"> &nbsp;</div>
        <div class="col-md-1" ng-bind="vm.now"></div>

        <div class="row">
            <div class="col-md-12">
            <form ng-submit="vm.submit()">
                <label>
                    My Property Key
                    <input type="text" name="propertyValue" ng-model="vm.applicationProperty.key">
                </label>
                <label>
                    My Property Value
                    <input type="text" name="propertyValue" ng-model="vm.applicationProperty.value">
                </label>

                <button class="btn-primary" type="submit">
                    submit
                </button>
            </form>
            </div>
        </div>

    </div>
</div>

<div class="adminView adminModul">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 data-translate="ADMIN"></h1>

            <div class="row">
                <div class="col-md-12 table-responsive">

                    <table st-table="displayedCollection" st-safe-src="vm.applicationProperties" st-delay="20"
                           class="table table-striped">
                        <thead>
                        <tr>
                            <th st-sort="name" class="sortable" data-translate="PROPERTY_NAME"></th>
                            <th st-sort="value" class="sortable" data-translate="PROPERTY_TEXT"></th>
                            <th st-sort="timestampErstellt" class="sortable" data-translate="TIMEERSTELLT"></th>
                            <th data-translate="AKTION"></th>
                        </tr>
                        <tr>
                            <th><input st-search="name" class="form-control" placeholder="Suche nach Name"
                                       type="text"/></th>
                            <th><input st-search="value" class="form-control" placeholder="Suche Nach Text"
                                       type="text"/></th>
                            <th></th>
                            <th></th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in displayedCollection" st-select-row="row" st-select-mode="single"
                            ng-click="vm.editRow(row)">
                            <td ng-bind="row.name"></td>
                            <td ng-bind="row.value"></td>
                            <td ng-bind="row.timestampErstellt | amDateFormat : 'DD.MM.YYYY'"></td>
                            <td>
                                <dv-loading-button type="button" button-click="vm.removeRow(row)"
                                                   button-class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash-o">
                                    </i>
                                </dv-loading-button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <form ng-submit="form.$valid && vm.submit()" name="form" role="form" class="" novalidate
                  ng-if="vm.applicationProperty"
                  unsaved-warning-form>
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-6">
                        <div class="form-group top5">
                            <label class="md-no-float" data-translate="PROPERTY_NAME" for="propName" class="col-md-2">
                            </label>
                            <input id="propName" type="text" name="propertyName" ng-model="vm.applicationProperty.name"
                                   dv-max-length class="col-md-10 input-element smallfont" required
                                   ng-disabled="vm.applicationProperty.timestampErstellt">
                            <dv-error-messages for="form.propertyName.$error"
                                               class="error col-md-offset-2 col-md-10"></dv-error-messages>
                        </div>


                        <div class="form-group  top5">
                            <label class="md-no-float" data-translate="PROPERTY_TEXT" for="propVal" class="col-md-2">
                            </label>
                            <input id="propVal" type="text" name="propertyValue" ng-model="vm.applicationProperty.value"
                                   dv-max-length class="col-md-10 smallfont">

                            <dv-error-messages for="form.propertyValue.$error"></dv-error-messages>

                        </div>
                    </div>

                </div>
                <div class="row" style="margin-top:25px">
                    <div class="col-md-2">
                        <dv-loading-button button-class="btn btn-primary" type="submit">
                            <span data-translate="SAVE"></span>
                        </dv-loading-button>
                    </div>
                    <div class="col-md-4 ">
                        <a href="javascript:;" id="cancelLink" unsaved-warning-clear
                           ng-click="vm.resetForm(); form.$setPristine();form.$setUntouched();">
                            <span data-translate="CANCEL"></span>
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-10 col-md-offset-2">
            <h3>
                <span data-translate="TESTFAELLE_EINFUEGEN"></span>
            </h3>
            <ul>
                <li>
                    <button type="button" class="btn btn-link btn-testfall" ng-click="vm.createTestFall('1')">
                        <span data-translate="TESTFALL_ERSTELLEN" data-translate-value-gsname="Dagmar WÃ¤lti"></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-link btn-testfall" ng-click="vm.createTestFall('2')">
                        <span data-translate="TESTFALL_ERSTELLEN" data-translate-value-gsname="Yvonne Feutz"></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-link btn-testfall" ng-click="vm.createTestFall('3')">
                        <span data-translate="TESTFALL_ERSTELLEN" data-translate-value-gsname="Marcia Perreira"></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-link btn-testfall" ng-click="vm.createTestFall('4')">
                        <span data-translate="TESTFALL_ERSTELLEN" data-translate-value-gsname="Laura Walther"></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-link btn-testfall" ng-click="vm.createTestFall('5')">
                        <span data-translate="TESTFALL_ERSTELLEN" data-translate-value-gsname="Mereth Lueti"></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-link btn-testfall" ng-click="vm.createTestFall('6')">
                        <span data-translate="TESTFALL_ERSTELLEN" data-translate-value-gsname="Nora Becker"></span>
                    </button>
                </li>
            </ul>
        </div>

    </div>
</div>

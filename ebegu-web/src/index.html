<!DOCTYPE html>
<html>
<head>
    <base href="">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!--font-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,400italic' rel='stylesheet'
          type='text/css'>
</head>
<body class="ebegu">

<div id="Intro" class="logo-bern">

    <dv-pulldown-user-menu dv-show-element
                           dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN' ]"></dv-pulldown-user-menu>
    <dv-user-name dv-show-element
                  dv-show-allowed-roles="['GESUCHSTELLER']"></dv-user-name>

    <p class="logo-text">E-BEGU</p>
</div>

<nav class="navbar navbar-default navbar-fixed-top" dv-show-element
     dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN', 'SACHBEARBEITER_INSTITUTION', 'SACHBEARBEITER_TRAEGERSCHAFT', 'GESUCHSTELLER' ]">
    <div class="container">
        <div class="navbar-header" dv-show-element
             dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN', 'SACHBEARBEITER_INSTITUTION', 'SACHBEARBEITER_TRAEGERSCHAFT']">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">E-BEGU</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" dv-show-element
             dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN', 'SACHBEARBEITER_INSTITUTION', 'SACHBEARBEITER_TRAEGERSCHAFT']">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a href="#">Home</a></li>
                <li ui-sref-active="active" dv-show-element
                    dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN', 'GESUCHSTELLER']">
                    <a ui-sref="pendenzen" data-translate="MENU_PENDENZEN"></a>
                </li>
                <li ui-sref-active="active" dv-show-element
                    dv-show-allowed-roles="['SACHBEARBEITER_INSTITUTION', 'SACHBEARBEITER_TRAEGERSCHAFT']">
                    <a ui-sref="pendenzenInstitution" data-translate="MENU_PENDENZEN_INSTITUTION"></a>
                </li>
                <li ui-sref-active="active" dv-show-element dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN', 'GESUCHSTELLER']">
                    <a ui-sref="gesuch.fallcreation({createNew: true, gesuchId: null})" data-translate="MENU_FALL_EROEFFNEN"></a>
                </li>
                <li ui-sref-active="active" dv-show-element
                    dv-show-allowed-roles="[ 'ADMIN',  'SACHBEARBEITER_JA', 'SACHBEARBEITER_TRAEGERSCHAFT', 'SACHBEARBEITER_INSTITUTION', 'SCHULAMT']">
                    <a ui-sref="faelle" data-translate="MENU_ALL_FAELLE"></a>
                </li>
                <li ui-sref-active="active"><a href="#contact">Kontakt</a></li>
            </ul>
        </div><!--/.nav-collapse -->
        <gesuch-toolbar-gesuchsteller dv-show-element dv-show-allowed-roles="['GESUCHSTELLER']">
        </gesuch-toolbar-gesuchsteller>
    </div>

    <md-progress-linear md-mode="indeterminate" dv-loading></md-progress-linear>
</nav>


<div class="container-fluid">
    <!--ErrorPabel exists exactly once on the main page-->
    <div class="row">
        <div class="col-md-12">
            <dvb-error-messages-panel></dvb-error-messages-panel>
        </div>
    </div>
    <div id="content" class="row">

        <div ui-view class="col-md-12"></div>
    </div>
</div>


<footer class="marginTop10">
</footer>
</body>
</html>

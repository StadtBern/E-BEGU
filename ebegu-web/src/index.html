<!DOCTYPE html>
<html>
<head>
    <base href="">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!--font-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,400italic' rel='stylesheet'
          type='text/css'>
</head>
<body class="ebegu" md-no-ink ng-class="{loaded:true}" style="opacity: 0;">

<div id="Intro" class="logo-bern">

    <dv-pulldown-user-menu dv-show-element
                           dv-show-allowed-roles="['SCHULAMT', 'SACHBEARBEITER_INSTITUTION', 'SACHBEARBEITER_TRAEGERSCHAFT',
                           'SACHBEARBEITER_JA', 'ADMIN', 'SUPER_ADMIN' ]"></dv-pulldown-user-menu>
    <dv-user-name dv-show-element
                  dv-show-allowed-roles="['GESUCHSTELLER', 'SUPER_ADMIN']"></dv-user-name>

    <p class="logo-text">E-BEGU</p>
</div>

<nav class="navbar navbar-default" dv-show-element
     dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN', 'SUPER_ADMIN', 'SACHBEARBEITER_INSTITUTION', 'SACHBEARBEITER_TRAEGERSCHAFT', 'SCHULAMT']">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" dv-show-element
                    dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN', 'GESUCHSTELLER', 'SUPER_ADMIN']">
                    <a ui-sref="pendenzen" data-translate="MENU_PENDENZEN"></a>
                </li>
                <li ui-sref-active="active" dv-show-element
                    dv-show-allowed-roles="['SACHBEARBEITER_INSTITUTION', 'SACHBEARBEITER_TRAEGERSCHAFT', 'SUPER_ADMIN']">
                    <a ui-sref="pendenzenInstitution" data-translate="MENU_PENDENZEN_INSTITUTION"></a>
                </li>
                <li ui-sref-active="active" dv-show-element
                    dv-show-allowed-roles="['SACHBEARBEITER_JA', 'ADMIN', 'GESUCHSTELLER', 'SUPER_ADMIN']">
                    <a ui-sref="gesuch.fallcreation({createNew: true, gesuchId: null})"
                       data-translate="MENU_FALL_EROEFFNEN"></a>
                </li>
                <li ui-sref-active="active" dv-show-element
                    dv-show-allowed-roles="[ 'ADMIN', 'SUPER_ADMIN',  'SACHBEARBEITER_JA', 'SACHBEARBEITER_TRAEGERSCHAFT', 'SACHBEARBEITER_INSTITUTION', 'SCHULAMT']">
                    <a ui-sref="faelle" data-translate="MENU_ALL_FAELLE"></a>
                </li>

            </ul>
        </div> <!--/.nav-collapse -->
    </div>
</nav>

<dvb-error-messages-panel></dvb-error-messages-panel>

<md-progress-linear class="dv-progressbar" dv-loading md-mode="indeterminate"></md-progress-linear>
<div ui-view class="ui-absolute-view"></div>


<footer>
</footer>
</body>
</html>

<md-dialog md-theme="default" aria-label="Löschen bestätigen" ng-class="vm.css" class="md-default-theme md-transition-in"
           role="dialog" tabindex="-1" aria-describedby="dialogContent">

    <md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent">
        <h2 class="md-title ng-binding"  ng-bind="vm.title"></h2>
        <div class="md-dialog-content-body ng-scope"><p class="ng-binding" ng-bind="vm.deleteText"></p></div>
    </md-dialog-content>

    <md-dialog-actions layout-align="center center">
        <dv-loading-button class="ng-scope md-default-theme " type="button"
                button-click="vm.cancel()" aria-label="{{'LABEL_NEIN' | translate}}" style="">
            <span class="ng-binding ng-scope" data-translate="LABEL_NEIN"></span>
        </dv-loading-button>
        <dv-loading-button class="md-default-theme " type="button"
                           button-click="vm.hide()" md-autofocus="dialog.$type==='alert'" aria-label="{{'LABEL_JA' | translate}}">
            <span class="ng-binding ng-scope" data-translate="LABEL_JA"></span>
        </dv-loading-button>
    </md-dialog-actions>

</md-dialog>

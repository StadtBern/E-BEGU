<md-dialog md-theme="default" ng-class="vm.css" aria-label="Kontakt Fenster"
           class="md-default-theme md-transition-in dv-tooltip-dialog"
           role="dialog" tabindex="-1" aria-describedby="dialogContent">

    <md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent">
        <div ng-bind-html="vm.text"></div>
    </md-dialog-content>

    <md-dialog-actions layout-align="center center" style="border:none!important;">
        <button class=" md-default-theme " type="button"
                ng-click="vm.cancel()" md-autofocus="dialog.$type==='alert'"
                aria-label="{{'SCHLIESSEN' | translate}}">
            <span class="ng-binding ng-scope" data-translate="SCHLIESSEN"></span>
        </button>
    </md-dialog-actions>

</md-dialog>

<div class="stammdatenView row">
    <div class="col-md-12">
        <h4 class="mainTitle" data-translate="GESUCHSTELLERIN"></h4>
        <form ng-submit="form.$valid && vm.submit(form)" role="form" name="form" class="" novalidate>
            <p class="inlineHint" data-translate="PFLICHTFELDER_HINT"></p>

            <!--Geschlecht-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Geschlecht</label>
                        <div ng-repeat="current in vm.geschlechter" class="radio">
                            <label><input type="radio" name="geschlecht" ng-model="vm.stammdaten.geschlecht"
                                          ng-value="current" required><span data-translate="{{current}}"></span></label>
                        </div>
                        <dv-error-messages ng-if="form.$submitted" for="form.geschlecht.$error"
                                           class="error"></dv-error-messages>

                    </div>
                </div>
            </div>
            <!--Vorname/Name-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label data-translate="VORNAME" for="vorname_ID">
                        </label>
                        <input id="vorname_ID" type="text" name="vorname" ng-model="vm.stammdaten.vorname"
                               dv-max-length class="form-control" required>
                        <dv-error-messages ng-if="form.$submitted" for="form.vorname.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group secondColumn">
                        <label data-translate="NAME" for="name_ID">
                        </label>
                        <input id="name_ID" type="text" name="name" ng-model="vm.stammdaten.nachname"
                               dv-max-length class="form-control" required>
                        <dv-error-messages ng-if="form.$submitted" for="form.name.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>
            <!--Geburtsdatum-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label data-translate="GEBURTSDATUM" for="geburtsdatum_ID">
                        </label>
                        <input type="date" id="geburtsdatum_ID" name="geburtsdatum"
                               ng-model="vm.stammdaten.geburtsdatum"
                               placeholder="tt.MM.JJJJ"
                               dv-max-length class="form-control" required>
                        <dv-error-messages ng-if="form.$submitted" for="form.geburtsdatum.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>
            <!-- Adresse-->
            <dv-adresse adresse="vm.stammdaten.adresse"></dv-adresse>


            <!--Korrenspondenzadr Checkbox-->
            <div class="row">
                <div class="col-md-6">
                    <div class=" checkbox">
                        <label>

                            <input id="korrespoAdrCheckbox_ID" type="checkbox" name="korrespondenzAdr"
                                   ng-model="vm.showKorrespondadr"
                                   ng-click="vm.korrespondenzAdrClicked()">
                            <span data-translate="KORRESPONDENZADR"></span>
                        </label>
                        <dv-error-messages ng-if="form.$submitted" for="form.korrespondenzAdr.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>

            <dv-adresse adresse="vm.stammdaten.korrespondenzAdresse" ng-if="vm.showKorrespondadr"></dv-adresse>


            <!--Email-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label data-translate="EMAIL" for="email_ID">
                        </label>
                        <input id="email_ID" type="text" name="email" ng-model="vm.stammdaten.mail"
                               dv-max-length class="form-control" required placeholder="hans.muster@example.com">
                        <dv-error-messages ng-if="form.$submitted" for="form.email.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>


            <!--Mobile /Telefon-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label data-translate="MOBILE" for="mobile_ID">
                        </label>
                        <input id="mobile_ID" type="text" name="mobile" ng-model="vm.stammdaten.mobile"
                               dv-max-length class="form-control" placeholder="e.g: +41 79 123 44 55"
                               ng-pattern="/0|\+41|0041[ ]*74|75|76|77|78|79[ ]*[\d]{3}[ ]*[\d]{2}[ ]*[\d]{2}/">
                        <dv-error-messages ng-if="form.$submitted" for="form.mobile.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group secondColumn">
                        <label data-translate="TELEFON" for="tel_ID">
                        </label>
                        <input id="tel_ID" type="text" name="telefon" ng-model="vm.stammdaten.telefon"
                               dv-max-length class="form-control" placeholder="e.g: +41 33 123 45 67"
                               ng-pattern="/0|\+41|0041[ ]*74|75|76|77|78|79[ ]*[\d]{3}[ ]*[\d]{2}[ ]*[\d]{2}/">
                        <dv-error-messages ng-if="form.$submitted" for="form.telefon.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>
            <!--auslaendische tel nummer-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group secondColumn">
                        <label data-translate="TELEFON_AUSLAND" for="ausl_tel">
                        </label>
                        <input id="ausl_tel" type="text" name="telefonAusland" ng-model="vm.stammdaten.telefonAusland"
                               dv-max-length class="form-control">
                        <dv-error-messages ng-if="form.$submitted" for="form.telefonAusland.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>

            <!--Umzug checkbox-->
            <div class="row">
                <div class="col-md-6">
                    <div class=" checkbox">
                        <label>

                            <input id="umzug_ID" type="checkbox" name="umzug" ng-model="vm.showUmzug"
                                   ng-click="vm.umzugadreseClicked()">
                            <span data-translate="UMZUG"></span>
                        </label>
                        <dv-error-messages ng-if="form.$submitted" for="form.umzug.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>


            <!-- Umzugadresse -->
            <div ng-if="vm.showUmzug">
                <dv-adresse adresse="vm.stammdaten.umzugAdresse"></dv-adresse>
            </div>

            <div class="row">
                <div class="col-md-4 ">
                    <button ng-click="vm.previousStep()" class="btn btn-link previous">
                        <span class="fa fa-chevron-left"></span>
                        <span data-translate="ZURUECK_UPPER"></span>
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" data-translate="SAVE"
                            ng-if="vm.stammdaten.timestampErstellt === undefined">
                    </button>
                    <button class="btn btn-primary" type="submit" data-translate="AKTUALISIEREN"
                            ng-if="vm.stammdaten.timestampErstellt">
                    </button>
                </div>
                <div class="col-md-2">
                    <a href="#" id="cancelLink" data-translate="CANCEL"
                       ng-click="vm.resetForm(); form.$setPristine();form.$setUntouched();"></a>

                </div>
                <div class="col-md-4 text-right">
                    <button type="submit" class="btn btn-link next">
                        <span data-translate="SPEICHERN_UPPER"></span>
                        <span class="fa fa-chevron-right"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>

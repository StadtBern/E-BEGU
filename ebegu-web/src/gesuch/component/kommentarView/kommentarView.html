<div class="kommentar row">

    <form role="form" name="form" class="" unsaved-warning-form="" novalidate>

        <br/>

        <!--bemerkungen intern-->
        <div class="col-md-12">
            <dv-input-container class="form-group kommentar-feld">
                <label class="inlineHint" for="kommentarIntern" data-translate="BEMERKUNGEN_INTERN"></label>
                        <textarea md-no-autogrow class="form-control" rows="4" id="kommentarIntern"
                                  ng-blur="vm.saveStepBemerkung()"
                                  ng-model="vm.getCurrentWizardStep().bemerkungen" maxlength="1000">
                        </textarea>
            </dv-input-container>
        </div>

        <!--Just some spare to avoid overwriting by bottom alignment elements-->
        <div class="col-md-12">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>

        <!--bemerkungen VerfÃ¼gung-->
        <div class="kommentar-verfuegung-align col-md-12" ng-if="!vm.isFallEroeffnen()">
            <dv-input-container class="form-group kommentar-feld">
                <label class="inlineHint" for="kommentarVerfuegung"
                       data-translate="BEMERKUNGEN_VERFUEGUNG"></label>
                        <textarea md-no-autogrow class="form-control" rows="4" id="kommentarVerfuegung"
                                  ng-blur="vm.saveBemerkungZurVerfuegung()"
                                  ng-model="vm.getGesuch().bemerkungen" maxlength="1000">
                        </textarea>
            </dv-input-container>
        </div>

        <div class="bottom-align col-md-12" ng-if="!vm.isFallEroeffnen()">
            <div ng-if="vm.hasPapiergesuch()" ng-click="vm.download()" class="btn kommentar-button">
                <span data-translate="PAPIERGESUCH_OEFFNEN"></span>
            </div>

            <div ng-if="!vm.hasPapiergesuch()"
                 ngf-select="vm.upload($files)" ngf-multiple="false"
                 ngf-max-size="'10MB'" ngf-max-total-size="100MB"
                 ngf-drop="vm.upload($files)"
                 ngf-drag-over-class="'dragover'"
                 class="btn kommentar-button">
                <span data-translate="PAPIERGESUCH_LADEN"></span>
            </div>
        </div>


    </form>

</div>

<md-content class="gesuch-toolbar small-toolbar">


    <md-toolbar class="small-toolbar">
        <div class="md-toolbar-tools">

            <!--Fall und Name des Gesuchs-->
            <span ng-bind="vm.getGesuchName()"></span>

            <!--Gesuchsperioden-->
            <md-menu-bar>
                <md-menu>
                    <md-button ng-click="$mdOpenMenu()" aria-label="{{vm.getCurrentGesuchsperiode()}}">
                        <span ng-bind="vm.getCurrentGesuchsperiode()"></span>
                        <i class="ellipsis-icon fa fa-chevron-down"></i>
                    </md-button>
                    <md-menu-content class="toolbar-submenu">
                        <md-menu-item  ng-repeat="gesuchsperiode in vm.gesuchsperiodeList" ng-value="vm.getGesuchsperiodeAsString(gesuchsperiode)">
                            <md-button ng-click="vm.setGesuchsperiode(gesuchsperiode)" aria-label="{{vm.getGesuchsperiodeAsString(gesuchsperiode)}}">
                                <span>
                                    <a class="toolbar-submenu-a" href="javascript:void(0)">{{vm.getGesuchsperiodeAsString(gesuchsperiode)}}</a>
                                </span>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-menu-bar>

            <span flex=""></span>

            <md-menu-bar>
                <md-menu>
                    <md-button ng-click="$mdOpenMenu()" aria-label="{{vm.getVerantwortlicherFullName()}}">
                        <i class="fa fa-user" aria-hidden="true" style="margin-right: 2px"></i>
                        <span ng-bind="vm.getVerantwortlicherFullName()"></span>
                        <i class="ellipsis-icon fa fa-ellipsis-v"></i>
                    </md-button>
                    <md-menu-content class="toolbar-submenu">
                        <md-menu-item class="toolbar-submenu-item">
                            <span data-translate="VERANTWORTLICH_UPPER"></span>
                        </md-menu-item>
                        <md-menu-item  ng-repeat="user in vm.userList | orderBy: 'getFullName()'" ng-value="user.username">
                            <md-button ng-click="vm.setVerantwortlicher(user)" aria-label="{{user.username}}">
                                <span>
                                    <a class="toolbar-submenu-a" href="javascript:void(0)">{{user.getFullName()}}</a>
                                    <i ng-if="vm.isCurrentVerantwortlicher(user)" class="fa fa-user" aria-hidden="true" style="float:right; margin-top:5px"></i>

                                </span>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-menu-bar>

        </div>
    </md-toolbar>
</md-content>

<div class="freigabeView gesuchModul">

    <div class="row" ng-if="vm.isGesuchFreigegeben()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        <span data-translate="FREIGABEQUITTUNG_DRUCKEN_TITLE"></span>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <i class="fa fa-file-text-o"></i>
                    <button type="button" class=" btn-link" ng-click="vm.openFreigabequittungPDF()">
                        <span data-translate="PDF_FREIGABEQUITTUNG_ANZEIGEN"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="!vm.isGesuchFreigegeben()">
        <div class="col-md-12">

            <form role="form" name="form" class="" novalidate unsaved-warning-form>

                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <span data-translate="FREIGABEQUITTUNG_DRUCKEN_TITLE"></span>
                        </h1>
                    </div>
                </div>
                <hr class="header"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class=" checkbox">
                            <md-checkbox ng-model="vm.bestaetigungFreigabequittung" name="bestaetigungFreigabequittung"
                                         aria-label="bestaetigungFreigabequittung">
                                <span data-translate="FREIGABEQUITTUNG_DRUCKEN_TEXT"></span>
                            </md-checkbox>
                            <dv-error-messages for="form.bestaetigungFreigabequittung.$error"
                                               class="error"></dv-error-messages>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <span data-translate="FREIGABEQUITTUNG_TAGESSCHULEN_TITLE"></span>
                        </h1>
                    </div>
                </div>
                <hr class="header"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class=" checkbox">
                            <md-checkbox ng-model="vm.bestaetigungFreigabeTagesschule" name="bestaetigungFreigabeTagesschule"
                                         aria-label="bestaetigungFreigabeTagesschule">
                                <span data-translate="FREIGABEQUITTUNG_TAGESSCHULEN_TEXT"></span>
                            </md-checkbox>
                            <dv-error-messages for="form.bestaetigungFreigabeTagesschule.$error"
                                               class="error"></dv-error-messages>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <dv-navigation dv-previous="true" dv-next="true" dv-save="vm.save(form)">
                        </dv-navigation>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

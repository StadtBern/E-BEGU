<div class="familiensituationView row">

    <div class="col-md-12">
        <form role="form" name="form" class="" novalidate unsaved-warning-form>

            <!--familienstatus-->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h4 class="mainQuestion"><span data-translate="FAMILIENSITUATION_FRAGE_1"></span> <dv-tooltip text="'FAMILIENSITUATION_HELP' | translate"></dv-tooltip></h4>
                        <dv-radio-container name="familienstatus" ng-model="vm.getFamiliensituation().familienstatus" ng-required="true"
                                            class="input-element" items="vm.familienstatusValues" dv-enable-element
                                            dv-enable-allowed-roles="vm.allowedRoles">
                        </dv-radio-container>
                        <dv-error-messages for="form.familienstatus.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>
            <br/>
            <!--gesuchstellerKardinalitaet-->
            <div class="row">
                <div class="col-md-12" ng-if="vm.showGesuchstellerKardinalitaet()">
                    <div class="form-group">
                        <h4 class="mainQuestion" data-translate="FAMILIENSITUATION_FRAGE_2"></h4>
                        <dv-radio-container name="gesuchstellerKardinalitaet" ng-model="vm.getFamiliensituation().gesuchstellerKardinalitaet" ng-required="true"
                                            class="input-element" items="vm.gesuchstellerKardinalitaetValues" dv-enable-element
                                            dv-enable-allowed-roles="vm.allowedRoles">
                        </dv-radio-container>
                        <dv-error-messages for="form.gesuchstellerKardinalitaet.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
            </div>

            <!--bemerkungen-->
            <div class="row" dv-show-element dv-show-allowed-roles="[vm.TSRole.SACHBEARBEITER_JA]">
                <div class="col-md-12">
                    <dv-input-container class="form-group">
                        <label class="inlineHint" for="notes" data-translate="BEMERKUNGEN"></label>
                        <textarea md-no-autogrow class="form-control" rows="6" id="notes" ng-model="vm.getFamiliensituation().bemerkungen"
                                  ng-attr-placeholder="{{'BEMERKUNGEN_PLACEHOLDER' | translate}}"></textarea>
                    </dv-input-container>
                </div>
            </div>

            <div class="row" dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getAllRolesButTraegerschaftInstitution()">

                <div class="col-md-6">
                    <dv-loading-button ng-click="vm.previousStep(form)" button-class="btn btn-link previous">
                        <span class="fa fa-chevron-left"></span>
                        <span data-translate="ZURUECK_UPPER"></span>
                    </dv-loading-button>
                </div>

                <div class="col-md-6 text-right">
                    <dv-loading-button ng-click="vm.nextStep(form)" button-class="btn btn-link next">
                        <span data-translate="WEITER_UPPER"></span>
                        <span class="fa fa-chevron-right"></span>
                    </dv-loading-button>
                </div>

            </div>
        </form>
    </div>
</div>

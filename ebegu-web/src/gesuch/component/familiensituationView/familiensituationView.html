<div class="familiensituationView gesuchModul">

    <div class="row">
        <div class="col-md-12">
            <h4 class="mainTitle">
                <span data-translate="MUTATION_FAMSITUATION_TITLE"></span>
            </h4>
        </div>
    </div>
    <hr class="header"/>
    <div class="row">
        <div class="col-md-12">
            <p class="inlineHint" data-translate="MUTATION_FAMSITUATION_HINT"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <form role="form" name="form" class="" novalidate unsaved-warning-form>

                <!--Aenderung per-->
                <div class="row" ng-if="vm.isMutation()">
                    <div class="col-sm-12 dv-input-container-small">
                        <dv-input-container class="form-group">
                            <label class="md-no-float" data-translate="AENDERUNG_PER" for="aenderungPer_ID">
                            </label>
                            <dv-datepicker input-id="aenderungPer_ID" name="aenderungPer"
                                           ng-model="vm.getFamiliensituation().aenderungPer" ng-required="true"
                                           class="input-element">
                            </dv-datepicker>
                            <dv-error-messages for="form.aenderungPer.$error"
                                               class="error"></dv-error-messages>
                        </dv-input-container>
                    </div>
                </div>

                <!--familienstatus-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h4 class="mainQuestion"><span data-translate="FAMILIENSITUATION_FRAGE_1"></span>
                                <dv-tooltip text="'FAMILIENSITUATION_HELP' | translate"></dv-tooltip>
                            </h4>
                            <dv-radio-container name="familienstatus"
                                                ng-model="vm.getFamiliensituation().familienstatus"
                                                ng-required="true"
                                                class="input-element" items="vm.familienstatusValues" dv-enable-element
                                                dv-enable-allowed-roles="vm.allowedRoles"
                                                dv-enable-expression="!vm.isGesuchStatusVerfuegenVerfuegt()">
                            </dv-radio-container>
                            <dv-error-messages for="form.familienstatus.$error"
                                               class="error"></dv-error-messages>
                        </div>
                    </div>
                </div>

                <!--gesuchstellerKardinalitaet-->
                <div class="row">
                    <div class="col-md-12" ng-if="vm.showGesuchstellerKardinalitaet()">
                        <div class="form-group">
                            <h4 class="mainQuestion" data-translate="FAMILIENSITUATION_FRAGE_2"></h4>
                            <dv-radio-container name="gesuchstellerKardinalitaet"
                                                ng-model="vm.getFamiliensituation().gesuchstellerKardinalitaet"
                                                ng-required="true"
                                                class="input-element" items="vm.gesuchstellerKardinalitaetValues"
                                                dv-enable-element
                                                dv-enable-allowed-roles="vm.allowedRoles"
                                                dv-enable-expression="!vm.isGesuchStatusVerfuegenVerfuegt()">
                            </dv-radio-container>
                            <dv-error-messages for="form.gesuchstellerKardinalitaet.$error"
                                               class="error"></dv-error-messages>
                        </div>
                    </div>
                </div>

                <dv-navigation dv-show-element
                               dv-show-allowed-roles="vm.TSRoleUtil.getAllRolesButTraegerschaftInstitution()"
                               dv-previous="true" dv-next="true" dv-save="vm.confirmAndSave(form)">
                </dv-navigation>
                <dv-navigation dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getTraegerschaftInstitutionRoles()"
                               dv-next="true">
                </dv-navigation>

            </form>
        </div>
    </div>
</div>

<div class="fallCreationView row">
    <div class="row">
        <div class="col-md-12">
            <h4 class="mainTitle">
                <span data-translate="ERSTGESUCH_PERIODE" data-translate-value-periode="{{vm.getCurrentGesuchsperiode()}}"></span>
            </h4>
        </div>
    </div>
    <hr class="header"/>

    <form ng-submit="form.$valid && vm.submit(form)" role="form" name="form" class="" novalidate unsaved-warning-form>

        <!--Eingangsdatum-->
        <div class="row">
            <div class="col-md-6">
                <dv-input-container class="form-group">
                    <label data-translate="EINGANGSDATUM" for="eingangsdatum_ID">
                    </label>
                    <dv-datepicker input-id="eingangsdatum_ID"  name="eingangsdatum"
                                   ng-model="vm.getGesuchModel().eingangsdatum" ng-required="true" class="input-element">
                    </dv-datepicker>
                    <dv-error-messages  for="form.eingangsdatum.$error"
                                        class="error"></dv-error-messages>
                </dv-input-container>
            </div>
        </div>

        <!--Gesuchsperioden-->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <dv-radio-container name="gesuchsperiode" class="input-element"
                                        ng-required="true" items="vm.getAllActiveGesuchsperioden()" ng-model="vm.gesuchsperiode">
                    </dv-radio-container>
                    <dv-error-messages for="form.gesuchsperiode.$error"
                                       class="error"></dv-error-messages>
                </div>
            </div>
        </div>

        <!--Buttons-->
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <button type="submit" class="btn btn-link next">
                    <span data-translate="SPEICHERN_UPPER"></span>
                    <span class="fa fa-chevron-right"></span>
                </button>
            </div>
        </div>
    </form>

</div>

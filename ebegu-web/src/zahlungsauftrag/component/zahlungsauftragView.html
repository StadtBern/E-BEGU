<div class="zahlungsauftragView row">
    <div class="col-md-12">

        <form role="form" name="vm.form" class="" unsaved-warning-form="" novalidate>

            <br/>
            <div class="row">
                <div class="col-md-2 col-md-offset-2">
                    <div class="form-group">
                        <label class="md-no-float" for="faelligkeitsdatum"
                               data-translate="ZAHLUNG_FAELLIGKEITSDATUM"></label>
                        <dv-datepicker name="faelligkeitsdatum" id="faelligkeitsdatum"
                                       ng-model="vm.faelligkeitsdatum" ng-required="true"
                                       class="input-element">
                        </dv-datepicker>
                        <dv-error-messages for="vm.form.faelligkeitsdatum.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="md-no-float" for="datumGeneriert" data-translate="ZAHLUNG_GENERIERT"></label>
                        <dv-datepicker name="datumGeneriert" id="datumGeneriert"
                                       ng-model="vm.datumGeneriert"
                                       class="input-element">
                        </dv-datepicker>
                        <dv-error-messages for="vm.form.datumGeneriert.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="md-no-float" data-translate="ZAHLUNG_BESCHRIEB"
                               for="beschrieb"></label>
                        <input id="beschrieb" type="text" name="beschrieb"
                               ng-model="vm.beschrieb"
                               class="input-element" required>
                        <dv-error-messages for="vm.form.beschrieb.$error"
                                           class="error"></dv-error-messages>
                    </div>
                </div>
                <div class="col-md-2">
                    <button ng-click="vm.createZahlungsauftrag()"
                            aria-label="{{ZAHLUNG_ERSTELLEN | translate}}" style="text-align: center;">
                        <span data-translate="ZAHLUNG_ERSTELLEN"></span>
                    </button>
                </div>
            </div>


            <div class="row">
                <div class="col-md-9 col-md-offset-1">
                    <h3 data-translate="ZAHLUNGSAUFTRAEGE_UPPER"></h3>
                </div>
                <div class="col-md-1 text-right">
                    <h3 ng-bind="vm.getZahlungsauftragen() ? vm.getZahlungsauftragen().length : 0"></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1 table-responsive">

                    <table st-table="displayedCollection" st-safe-src="vm.getZahlungsauftragen()"
                           st-delay="20"
                           class="table fixedtable table-striped">
                        <thead>
                        <tr>
                            <!-- datumFaellig -->
                            <th st-sort="datumFaellig" class="sortable row-datumFaellig"
                                data-translate="ZAHLUNG_FAELLIGKEIT_UPPER"></th>
                            <th st-sort="datumGeneriert" class="sortable row-datumGeneriert"
                                data-translate="ZAHLUNG_GENERIERT_UPPER"></th>
                            <th data-translate="ZAHLUNG_PAIN001_UPPER"></th>
                            <th data-translate="ZAHLUNG_DETAILPOSITIONEN_UPPER"></th>
                            <!-- betragTotalAuftrag -->
                            <th st-sort="betragTotalAuftrag" class="sortable row-betragTotalAuftrag"
                                data-translate="ZAHLUNG_TOTAL_UPPER"></th>
                            <!-- beschrieb -->
                            <th st-sort="beschrieb" class="sortable row-beschrieb"
                                data-translate="ZAHLUNG_BESCHRIEB_UPPER"></th>
                            <th st-sort="status" class="sortable row-status" data-translate="ZAHLUNG_STATUS_UPPER"></th>
                            <th class="row-edit"></th>
                            <th class="row-ausloesen"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in displayedCollection" ng-click="vm.gotoZahlung(row)" ng-class="vm.rowClass(row.id)">
                            <!-- datumFaellig -->
                            <td ng-if="vm.isEditMode(row.id)" ng-click="$event.stopPropagation()">
                                <div class="form-group">
                                    <dv-datepicker name="faelligkeitsdatumRow" id="faelligkeitsdatumRow"
                                                   ng-model="vm.zahlungsauftragToEdit.datumFaellig" ng-required="true"
                                                   class="input-element">
                                    </dv-datepicker>
                                    <div ng-messages="vm.form.faelligkeitsdatumRow.$error" role="alert" class="error"></div>
                                </div>
                            </td>
                            <td ng-if="!vm.isEditMode(row.id)"
                                ellipsis-tooltip="{{row.datumFaellig | amDateFormat : 'DD.MM.YYYY'}}"
                                ng-bind="row.datumFaellig | amDateFormat : 'DD.MM.YYYY'"></td>
                            <!-- datumFaellig -->
                            <td ellipsis-tooltip="{{row.datumGeneriert | amDateFormat : 'DD.MM.YYYY'}}"
                                ng-bind="row.datumGeneriert | amDateFormat : 'DD.MM.YYYY'"></td>
                            <td class="symbol" ng-click="$event.stopPropagation()">
                                <div ng-click="vm.downloadPain(row)" class="fa fa-file-code-o" aria-hidden="true"></div>
                            </td>
                            <td class="symbol" ng-click="$event.stopPropagation()">
                                <div ng-click="vm.downloadAllDetails(row)" class="fa fa-file-excel-o"
                                     aria-hidden="true"></div>
                            </td>
                            <!-- BetragTotalAuftrag -->
                            <td class="ellipsis" ellipsis-tooltip="{{row.betragTotalAuftrag}}"
                                ng-bind="row.betragTotalAuftrag"></td>
                            <!-- beschrieb -->
                            <td ng-if="!vm.isEditMode(row.id)" class="ellipsis" ellipsis-tooltip="{{row.beschrieb}}"
                                ng-bind="row.beschrieb"></td>
                            <td ng-if="vm.isEditMode(row.id)" ng-click="$event.stopPropagation()">
                                <div class="form-group">
                                    <input id="beschriebRow" type="text" name="beschriebRow"
                                           ng-model="vm.zahlungsauftragToEdit.beschrieb"
                                           class="input-element" required>
                                    <div ng-messages="vm.form.beschriebRow.$error" role="alert" class="error"></div>
                                </div>
                            </td>
                            <td class="ellipsis" ellipsis-tooltip="{{row.status}}" ng-bind="row.status"></td>
                            <td class="symbol text-center" ng-click="$event.stopPropagation()">
                                <div ng-if="!vm.isEditMode(row.id)" ng-click="vm.edit(row)"
                                     class="fa fa-pencil-square-o" aria-hidden="true"></div>
                                <div ng-if="vm.isEditMode(row.id) && vm.isEditValid()" ng-click="vm.save(row)" class="fa fa-floppy-o"
                                     aria-hidden="true"></div>
                            </td>
                            <td class="symbol text-center" ng-click="$event.stopPropagation()">
                                <div ng-click="vm.ausloesen(row)" class="fa fa-arrow-right" aria-hidden="true"
                                     style="color: green"></div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="4" class="text-center">
                                <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </form>
    </div>
</div>

<div class="pendenzenInstitutionListView row">

    <div class="col-md-4 col-md-offset-4">

        <div class="row">
            <div class="col-md-6">
                <dv-loading-button type="button" ui-sref="gesuch.fallcreation"
                                   button-class="btn">
                    <div data-translate="GESUCH"></div>
                    <div data-translate="GSDASHBOARD_BEANTRAGEN" style="background-color: red"></div>
                </dv-loading-button>
            </div>
            <div class="col-md-6">
                <dv-loading-button type="button" button-click="vm.goToMitteilungenOeffen()"
                                   button-class="btn">
                    <div data-translate="GSDASHBOARD_MITTEILUNGEN"></div>
                    <div ng-bind="vm.getNumberMitteilungen()"
                         style="background-color: white; position: relative; right: -70px; top: -32px; width: 16px"></div>
                    <div data-translate="GSDASHBOARD_OEFFNEN" style="background-color: red"></div>
                </dv-loading-button>
            </div>
        </div>
    </div>

    <div class="col-md-8 col-md-offset-2">

        <h3 data-translate="GSDASHBOARD_ANTRAEGE"></h3>

        <table st-table="displayedCollection" st-set-filter="pendenzFilter" st-safe-src="vm.getAntragList()"
               st-delay="20"
               class="table table-striped fixedtable">
            <thead>
            <tr>

                <th st-sort="antragTyp" class="sortable" data-translate="TYP_UPPER"></th>
                <th st-sort="gesuchsperiodeString" class="sortable" data-translate="PERIODE_UPPER"></th>
                <th st-sort="eingangsdatum" st-sort-default="reverse" class="sortable"
                    data-translate="EINGANG_UPPER"></th>
                <th st-sort="status" class="sortable" data-translate="STATUS_UPPER"></th>
                <th st-sort="verantwortlicher" class="sortable" data-translate="VERANTWORTLICH_UPPER"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in displayedCollection" st-select-row="row" st-select-mode="single"
                ng-click="vm.editPendenzJA(row)">
                <td class="ellipsis" ellipsis-tooltip="{{row.antragTyp | translate}}"
                    ng-bind="row.antragTyp | translate"></td>
                <td class="ellipsis"
                    ellipsis-tooltip="{{row.gesuchsperiodeString}}"
                    ng-bind="row.gesuchsperiodeString"></td>
                <td class="ellipsis" ellipsis-tooltip="{{row.eingangsdatum | amDateFormat : 'DD.MM.YYYY'}}"
                    ng-bind="row.eingangsdatum | amDateFormat : 'DD.MM.YYYY'"></td>
                <td class="ellipsis" ellipsis-tooltip="{{row.status | translate}}"
                    ng-bind="row.status | translate"></td>
                <td class="ellipsis" ellipsis-tooltip="{{row.verantwortlicher}}"
                    ng-bind="row.verantwortlicher"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

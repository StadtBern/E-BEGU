<div class="gesuchstellerDashboardView row">

    <gesuch-toolbar-gesuchsteller class="gesuch-toolbar-gesuchsteller" gesuchid="{{vm.getGesuchId()}}"
                                  dv-show-element dv-show-allowed-roles="['GESUCHSTELLER']">
    </gesuch-toolbar-gesuchsteller>

    <div class="col-md-12 dashboardHeader">

        <div class="row">
            <div class="col-md-6">
                <div class="pull-right">
                    <dv-loading-button type="button" ui-sref="gesuch.fallcreation({createNew: true, gesuchId: null})"
                                       button-class="btn dashboardButton pull-right">
                        <div class="labelBig"><h2 data-translate="GESUCH"></h2></div>
                        <div class="labelSmall"><h2 data-translate="GSDASHBOARD_BEANTRAGEN"></h2></div>
                    </dv-loading-button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-left">
                    <dv-loading-button type="button" button-click="vm.goToMitteilungenOeffen()"
                                       button-class="btn dashboardButton">
                        <div class="labelBig"><h2 data-translate="GSDASHBOARD_MITTEILUNGEN"></h2></div>
                        <div class="labelNotification" ng-bind="vm.getNumberMitteilungen()"></div>
                        <div class="labelSmall"><h2 data-translate="GSDASHBOARD_OEFFNEN"></h2></div>
                    </dv-loading-button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8 col-md-offset-2">

        <h3 data-translate="GSDASHBOARD_ANTRAEGE"></h3>

        <table st-table="displayedCollection" st-set-filter="pendenzFilter" st-safe-src="vm.getAntragList()"
               st-delay="20"
               class="table fixedtable">
            <thead>
            <tr>

                <th st-sort="antragTyp" class="sortable" data-translate="TYP_UPPER"></th>
                <th st-sort="gesuchsperiodeString" class="sortable" data-translate="PERIODE_UPPER"></th>
                <th st-sort="eingangsdatum" st-sort-default="reverse" class="sortable"
                    data-translate="EINGANG_UPPER"></th>
                <th st-sort="status" class="sortable" data-translate="STATUS_UPPER"></th>
                <th st-sort="verantwortlicher" class="sortable" data-translate="VERANTWORTLICH_UPPER"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in displayedCollection" st-select-row="row" st-select-mode="single"
                ng-click="vm.editAntrag(row)">
                <td class="ellipsis greyBorder" ellipsis-tooltip="{{row.antragTyp | translate}}"
                    ng-bind="row.antragTyp | translate"></td>
                <td class="ellipsis greyBorder"
                    ellipsis-tooltip="{{row.gesuchsperiodeString}}"
                    ng-bind="row.gesuchsperiodeString"></td>
                <td class="ellipsis greyBorder" ellipsis-tooltip="{{row.eingangsdatum | amDateFormat : 'DD.MM.YYYY'}}"
                    ng-bind="row.eingangsdatum | amDateFormat : 'DD.MM.YYYY'"></td>
                <td class="ellipsis greyBorder" ellipsis-tooltip="{{row.status | translate}}"
                    ng-bind="row.status | translate"></td>
                <td class="ellipsis greyBorder" ellipsis-tooltip="{{row.verantwortlicher}}"
                    ng-bind="row.verantwortlicher"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
